<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		<%= title %>
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Le styles -->
	<link rel="stylesheet" type="text/css" href="/cdn/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/cdn/bootstrap/css/bootstrap-responsive.min.css">
	<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css" href="/cdn/bootstrap/css/ie.css">
		<![endif]-->
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		  <script src="/cdn/bootstrap/js/html5.js"></script>
		<![endif]-->
	<link rel="stylesheet" type="text/css" href="/cdn/css/frame.css">
	<link rel="stylesheet" type="text/css" href="/cdn/css/user.css">
	<link rel="stylesheet" type="text/css" href="/cdn/css/vendor/jquery.Jcrop.min.css">
	<link rel="shortcut icon" href="/cdn/img/ico/favicon.ico">

	<script type="text/javascript" src="/cdn/js/vendor/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/cdn/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="/cdn/js/vendor/layer/layer.js"></script>
	<script type="text/javascript" src="/cdn/js/vendor/jquery.Jcrop.min.js"></script>
	<script type="text/javascript" src="/cdn/js/vendor/jquery.form.min.js"></script>
</head>


<body>

	<div class="box">
		<% include left.html %>
		<% include head.html %>
		<div class="viewbtnbox" style="display: block;padding-top:25px">
			<legend><%= tabtitle %></legend>
			<form id="uploadForm" enctype="text/html" action = "/account/set_avater" method = "post" >
				<div class="upAvater">
					<div class="row-fluid avaterlist">
						<% if(userInfo.avater===undefined){ %>
						<img src="/cdn/img/avater/96x96/defalut.png" alt="" class="pull-left">
						<img src="/cdn/img/avater/64x64/defalut.png" alt="" class="pull-left">
						<img src="/cdn/img/avater/32x32/defalut.png" alt="" class="pull-left">
						<%}else{%>
						<img src="/uploads/avater/96x96/<%= userInfo.avater %>" alt="" class="pull-left">
						<img src="/uploads/avater/64x64/<%= userInfo.avater %>" alt="" class="pull-left">
						<img src="/uploads/avater/32x32/<%= userInfo.avater %>" alt="" class="pull-left">

						<%}%>
					</div>
					<div class="btn-group">
						<input type="file" id="avater" class="fileava" name="avater" / >

						<button type="button" class="btn-large btn-primary">设置头像</button>
					</div>
					
				</div>
			</form>
			<form action="" method="POST" role="form">
				
				<div class="form-group">
					<label for="">label</label>
					<input type="text" class="form-control" id="" placeholder="Input field">
				</div>
			
				
			
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

	
			

			
			
		</div>
		<% include foot.html %>
	</div>

	<script type="text/javascript">
		$("#avater").on("change",function(){
			layer.load()
			$("#uploadForm").ajaxSubmit({
				error:function(xhr){
					console.log('Error: '+ xhr.status);
				},
				success:function(response){
					layer.closeAll('loading');
					layer.open({
						title:"头像设置",
				        type: 1,
				        maxmin: true,
				        area: ['660px',"660px"],
				        shadeClose: true, //点击遮罩关闭
				        content: response.toString()
				    });
				    $("#avater").val("");
					
				}
			});
			return false ;

		})
		
	</script>
</body>

</html>
