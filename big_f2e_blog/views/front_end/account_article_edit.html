<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		<%= title %>
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Le styles -->
	<link rel="stylesheet" type="text/css" href="/cdn/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/cdn/bootstrap/css/bootstrap-responsive.min.css">
	<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css" href="/cdn/bootstrap/css/ie.css">
		<![endif]-->
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		  <script src="/cdn/bootstrap/js/html5.js"></script>
		<![endif]-->
	<link rel="stylesheet" type="text/css" href="/cdn/css/frame.css">
	<link rel="stylesheet" type="text/css" href="/cdn/css/user.css">
	<link rel="stylesheet" type="text/css" href="/cdn/css/vendor/jquery.Jcrop.min.css">
	<link rel="shortcut icon" href="/cdn/img/ico/favicon.ico">

	<script type="text/javascript" src="/cdn/js/vendor/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/cdn/js/vendor/layer/layer.js"></script>
	<script type="text/javascript" src="/cdn/js/vendor/jquery.Jcrop.min.js"></script>
	<script type="text/javascript" src="/cdn/js/vendor/jquery.form.min.js"></script>

	<script charset="utf-8" src="/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
	<script>
	  var options = {
	      uploadJson: '/uploadImg'
	  };
	  KindEditor.ready(function(K) {
	      window.editor = K.create('#editor', options);
	  });
	</script>
  
</head>


<body>

	<div class="box">
		<% include left.html %>
		<% include head.html %>
		<div class="viewbtnbox" style="display: block;padding-top:25px">

			<legend><%= title %></legend>
			<br>

			<div  class="form-horizontal" style="overflow: hidden;height: 0px;">
				<div class="row-fluid myform">
					<label class="control-label" for="describe">上传封面图：&nbsp;&nbsp;</label>
					<div class="controls">
						<form id="uploadFormCover" enctype="text/html" action = "/account/set_cover" method = "post" >
							<div class="upAvater">
								<div class="btngroup" style="margin-top:7px">
									<div class="btnwarp">
										<input type="file" id="cover" class="fileava" name="cover" / >
										<button type="button" class="btn btn-primary">
										上传封面
										</button>
										
									</div>
								</div>
								<div class="row-fluid avaterlist">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			
			<form class="form-horizontal" id="account_article_edit" enctype="text/html" action = "/account/article/edit" method = "post" >
				<div class="row-fluid myform">
					<label class="control-label" for="title">标题：&nbsp;&nbsp;</label>
					<div class="controls">
						<input type="text" maxlength="48" class="input-xxlarge" id="title" name="title" placeholder="输入文章标题" value="<%= articleInfo.title %>">
					</div>
				</div>
				<div class="row-fluid myform">
					<label class="control-label" for="tag">标签：&nbsp;&nbsp;</label>
					<div class="controls">
						<input type="text"  maxlength="48" class="input-xxlarge" id="tag" name="tag" placeholder="请输入标签如：javascript,html" value="<%= articleInfo.tag %>">
					</div>
				</div>
				<div class="row-fluid myform">
					<label class="control-label" for="from">文章来源：&nbsp;&nbsp;</label>
					<div class="controls">
						<input type="text" maxlength="48" class="input-xxlarge"  id="from" name="from" placeholder="请输入来源如：W3Cfun官网" value="<%= articleInfo.from %>">
					</div>
				</div>
				<div class="row-fluid myform">
					<label class="control-label" for="describe">文章描述：&nbsp;&nbsp;</label>
					<div class="controls">
						<textarea id="describe" maxlength="148" name="describe" cols="30" rows="10" class="input-xxlarge"  placeholder="输入描述"><%= articleInfo.describe %></textarea>
					</div>
				</div>

				<div class="row-fluid myform">
					<label class="control-label" for="art_pice">封面图片：&nbsp;&nbsp;</label>
					<div class="controls">

					<div class="btngroup" style="margin-top:7px">
						<div class="btnwarp">
							
							<button type="button" id="upCoverbtn" class="btn btn-primary">
							上传封面
							</button>
							<% if(articleInfo.art_pice.length==0) {%>

								

								<input type="hidden" id="art_pice" name="art_pice">
								<img alt="" id="showCover" style="display:none">

							<% }else{ %>

								<input type="hidden" id="art_pice" name="art_pice" value="<%= articleInfo.art_pice %>">
								<img src="/uploads/cover/45x28/<%= articleInfo.art_pice %>" id="showCover">
								

							<%}%>
							
						</div>

						
					</div>
						
					</div>
				</div>




				
				
				<div class="row-fluid myform">
					<label class="control-label" for="content">文章详情：&nbsp;&nbsp;</label>
					<div class="controls">
						<textarea id="editor" class="input-xxlarge" name="content" style="width:80%;height:300px;">
							<%= articleInfo.content %>
						</textarea>
		
					</div>
				</div>
				<input type="hidden" name="acticleid" value="<%= articleInfo.article_id %>">

				<div class="row-fluid myform">
					<label class="control-label" for="describe">&nbsp;&nbsp;</label>
					<div class="controls">
						<button class="btn btn-large btn-primary" data-return="<%= returnurl %>" id="SendArticle" type="button">提交</button>
					</div>
				</div>
				
			</form>
		</div>
		<% include foot.html %>
	</div>

	<script type="text/javascript" src="/cdn/js/views/account_article_edit.js"></script>



</body>

</html>
